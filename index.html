<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationary Store Program</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Stationary Store</h1>
        <div class="items">
            <div class="item">
                <h2>Pen</h2>
                <p>$1.99</p>
                <button onclick="addToCart('Pen')">Add to Cart</button>
            </div>
            <div class="item">
                <h2>Pencil</h2>
                <p>$0.99</p>
                <button onclick="addToCart('Pencil')">Add to Cart</button>
            </div>
            <!-- Add more items here -->
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </div>
    <script>
        let cart = [];

        function addToCart(itemName) {
            let item = { name: itemName, price: getItemPrice(itemName) };
            cart.push(item);
            displayCart();
        }

        function getItemPrice(itemName) {
            // You can implement more sophisticated logic to fetch item price
            switch (itemName) {
                case 'Pen':
                    return 1.99;
                case 'Pencil':
                    return 0.99;
                // Add more cases for other items
                default:
                    return 0;
            }
        }

        function displayCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = 0;

            cartList.innerHTML = '';
            cart.forEach(item => {
                let li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
                totalPrice += item.price;
            });

            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }
    </script>
</body>

</html>
